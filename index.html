<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuy Nail Salon</title>
    <link rel='stylesheet' href='style.css'>
<body>
    <div class="information">
        <div class = "name">Welcome to Thuy Nail Salon</div>
        <div class = "address">Address: 216 Huỳnh Tấn Phát, Khuê Trung, Cẩm Lệ, Đà Nẵng</div>
        <div class = "phone">Phone: 090-655-88-58</div>
    </div>

    <div class="board">
        <div>
            <button class="services">SERVICES</button><button class ="contact">CONTACT</button><button class ="gallery">GALLERY</button>
        </div>
    </div>
    
    <div class="images-menu">
        <img src="image4.jpg" class="images">
        <img src="image5.jpg" class="images">
        <img src="image6.jpg" class="images">
        <img src="image7.jpg" class="images">
    </div>


    <div class="calendar-container">   
    <h2 >Booking Calendar</h2>
        <div class ="display-date-container">
            <button onclick="prevMonth()" class="selectMonth-btn">&#8592; Prev</button>
            <span id="month-year" class="month-year"></span>
            <button onclick="nextMonth()" class="selectMonth-btn">Next &#8594;</button>
        </div>
        <div id="calendar" class="calendar"></div>
        <div class="time-slot">
            <label for="start-time">Start Time:</label>
            <input type="time" id="start-time">
            <label for="end-time">End Time:</label>
            <input type="time" id="end-time">
        </div>
        <button class="appointment-button" onclick="createAppointment()">Create Appointment</button>
    </div>
    
    <script src="nail.js"></script>
</body>

</html>
